<!DOCTYPE html>
<html lang="es">
    <head>
        <title>AscensorS</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/menu.css">
        <link rel="stylesheet" href="css/portada.css">
        <link rel="stylesheet" href="css/cuadricula.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/registrocliente.css">
        <link rel="stylesheet" href="css/registrorden.css">
    </head>
    
    <body>
        <header>
            <div class="contenedor">
                <article class="titulo"><a href="index.html"><h1>AscensorS 
                    </h1></a></article>
                <input type="checkbox" id="menu-rp">
                <label for="menu-rp">&#9776;</label>
                
                <nav class="menu">
                    <a href="listar_cliente.html">Clientes</a>
                    <a href="listar_orden.html">Ordenes</a>
                    <a href="index.html">Cerrar Sesion</a>
                </nav>
            </div>
        </header>
        
        <main>
            <section id="portada">
                <img src="img/portada.jpg">
            </section>
            
            <section id="formularioRegistroOrdenes">
                    <article class="cont_form">
                    <h2 id="formulario__titulo">Registra la Orden</h2>
                    <div class="RegistroOrden">
                            
                        <form id="formularioRegistroOrden" >
                            <h3>Cliente Atendido:</h3>
                            <p><label class="formulario__label" for="id_cliente"></label><br>
                                <input class="formulario__input" type="text" name="cliente" required id="id_cliente" onkeyup="sinNumerosT()">
                            </p>
                            <h3>Fecha:</h3>
                            <p><label class="formulario__label" for="id_fecha"></label><br>
                                <input class="formulario__input" type="date" name="fecha" required id="id_fecha">
                            </p>
                            <h3>Hora Inicio:</h3>
                            <p><label class="formulario__label" for="id_horainicio"></label><br>
                                <input class="formulario__input" type="datetime-local" name="nombre" required id="id_horainicio">
                            </p>
                            <h3>Hora Termino:</h3>
                            <p><label class="formulario__label" for="id_horatermino"></label><br>
                                <input class="formulario__input" type="datetime-local" name="horatermino" required id="id_horatermino"onfocusout="ValidarFecha()">
                            </p>
                            <h3>ID Ascensor:</h3>
                            <p><label class="formulario__label" for="id_ascensor"></label><br>
                                <input class="formulario__input" type="text" name="ascensor" required id="id_ascensor"onkeyup="SinLetrasT()">
                            </p>
                            <h3>Modelo Ascensor:</h3>
                            <p><label class="formulario__label" for="id_modeloascensor"></label><br>
                                <input class="formulario__input" type="text" name="modeloascensor" required id="id_modeloascensor">
                            </p>
                            <h3>Fallas Detectadas:</h3>
                            <p><label class="formulario__label" for="id_fallasdetectadas"></label><br>
                                <input class="formulario__input" type="text" name="fallasdetectadas" required id="id_fallasdetectadas">
                            </p>
                            <h3>Reparaciones:</h3>
                            <p><label class="formulario__label" for="id_repa"></label><br>
                                <input class="formulario__input" type="text" name="repa" required id="id_repa">
                            </p>
                            <h3>Piezas detectadas:</h3>
                            <p><label class="formulario__label" for="id_piezas"></label><br>
                                <input class="formulario__input" type="text" name="piezas" required id="id_piezas">
                            </p>
                            <h3>Nombre Trabajador:</h3>
                            <p><label class="formulario__label" for="id_nombre"></label><br>
                                <input class="formulario__input" type="text" name="nombre" required id="id_nombre" onkeyup="sinNumerosT()">
                            </p>

                <button href="listar_orden" class="formulario__submit" type="submit">Registrar Orden</button>
        
                        </form>
                    
                    </div>
                </article>
            </section>
            
            
        </main>
        
        <footer>
            <div class="contenedor">
                <p class="copyright">AscensorS &copy; 2018</p>
                <div class="redes">
                    <a href="#"><img src="img/twitter.png"></a>
                    <a href="#"><img src="img/facebook.png"></a>
                    <a href="#"><img src="img/instagram.png"></a>
                
                </div>
                
            </div>
        </footer>
        <script src="js/registrarOrden.js"></script>
        <script src="js/validar.js"></script> 
        <script src="js/push.min.js"></script>

    </body>
</html>
